<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

	<body ng-app="myApp">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

		<div class="container">
			<a href="#">
				<img class="logo" src="images/logo.png" />
			</a>

			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li class="active">
						<a href="#" ng-class="{activeSmall:part == 'home'}">Home</a>
					</li>
					<li>
						<a href="#/about" ng-class="{activeSmall:part == 'about'}">About</a>
					</li>
					<li>
						<a href="#/portfolio" ng-class="{activeSmall:part == 'portfolio'}">Portfolio</a>
					</li>
					<li>
						<a class="active" href="javascript: void(0)" ng-click="showForm()">Contact</a>
					</li>
				</ul>
			</div>

			<div ng-controller="MainCtrl" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>

			<div class="footer">
				
			</div>
		</div><!--End container-->
