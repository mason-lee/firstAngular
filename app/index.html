<!doctype html>
<html class="no-js" ng-app="myApp" >
	<head>
		<meta charset="utf-8">
		<base href="/">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
		<link rel="stylesheet" href="bower_components/bz-slider/bz-slider.css" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vesper+Libre:400,500,700,900' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller="mainController">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
	<div class="wrapper">
		<div class="landing-wrapper" scroll ng-class="{min:boolChangeClass}">
			<header class="landing-header">
				<div class="container">
					<div class="row">
						<div class="pull-left">
							<ul class="nav">
								<!-- <li>
									<a href="#" ng-class="{activeSmall:part == 'home'}">Home</a>
								</li> -->
								<li>
									<a href="#project" ng-class="{activeSmall:part == 'project'}">Projects</a>
								</li>
								<li>
									<a href="#about" ng-class="{activeSmall:part == 'about'}">About</a>
								</li>
							</ul>
						</div>
						
						<h1>
							<a href="#">
								JESSIA LEE
							</a>	
						</h1>

						<div class="pull-right">
							<ul class="nav">
								<li>
									<a href="#contact" ng-class="{activeSmall:part == 'contact'}">Contact</a>
								</li>
								<li class="list-icon">
									<span class="line1"></span>
									<span class="line2"></span>
									<span class="line3"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
		<!-- Add your site or application content here -->
			<div class="container-full">
				<div bz-slider delay="delay" autoplay="true">
						<div class="bz-slide" ng-repeat="(i, slide) in slides" ng-show="i == $slideIndex" ng-class="slide.class">
							<img src="{{ slide.image }}" />
						</div>
				</div>
			</div>
		 </div> <!--End landing wrapper-->

			<header class="main-header">
				<div class="container">
					<div class="row">
						<div class="pull-left">
							<ul class="nav">
								<!-- <li>
									<a href="#" ng-class="{activeSmall:part == 'home'}">Home</a>
								</li> -->
								<li>
									<a href="#project" ng-class="{activeSmall:part == 'project'}">Projects</a>
								</li>
								<li>
									<a href="#about" ng-class="{activeSmall:part == 'about'}">About</a>
								</li>
							</ul>
						</div>
						
						<h1>
							<a href="#">
								JESSIA LEE
							</a>	
						</h1>

						<div class="pull-right">
							<ul class="nav">
								<li>
									<a href="#contact" ng-class="{activeSmall:part == 'contact'}">Contact</a>
								</li>
								<li class="list-icon">
									<span class="line1"></span>
									<span class="line2"></span>
									<span class="line3"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>

			<div id="main">
				<!-- Angular templating: this is where content will be injected -->
				<!-- <div  ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"> -->
				<div  ng-view class="page {{ pageClass }}">
					
				</div>
			</div>
			<div class="push"></div>
			</div><!--End Wrapper-->
		
			<footer>
				<div class="container">
					<div class="row">
						<div class="col-xs-5 pull-left">
							<ul>
								<li>
									<span>E</span>
									dorelee87@gmail.com
								</li>
								<li>
									<span>P</span>
									778-898-4759
								</li>
								<li>
									<span>A</span>
									4333 Central Blvd, Burnaby
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>


		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <script>
			 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			 ga('create', 'UA-XXXXX-X');
			 ga('send', 'pageview');
		</script>

		<!-- build:js(.) scripts/oldieshim.js -->
		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->
		<!-- endbuild -->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="bower_components/bz-slider/bz-slider.js" data-semver="0.1.0" data-require="bz-slider@0.1.0"></script>
		<!-- <script src="scripts/controllers/main.js"></script> -->
		<!-- endbuild -->
</body>
</html>
